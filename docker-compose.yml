version: '3.8'

services:
  app:
    image: newsmast/patchwork_dashboard:latest
    container_name: patchwork-dashboard
    restart: unless-stopped
    env_file: .env
    environment:
      RAILS_ENV: production
      
    ports:
      - "${EXTERNAL_PORT}:3001"
    volumes:
      - patchwork_storage:/usr/app/storage
      - patchwork_public:/usr/app/public/system
      - patchwork_logs:/usr/app/log
    networks:
      - patchwork_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${EXTERNAL_PORT}/health_check || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  patchwork_storage:
    driver: local
  patchwork_public:
    driver: local
  patchwork_logs:
    driver: local

networks:
  patchwork_network:
    driver: bridge