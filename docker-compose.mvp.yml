version: '3.8'

services:
  # Patchwork Dashboard - MVP Version
  app:
    image: newsmast/patchwork_dashboard_mvp:latest
    container_name: patchwork-mvp-dashboard
    restart: unless-stopped
    env_file: .env
    environment:
      RAILS_ENV: production
      
    ports:
      - "3000:3000"
    volumes:
      - patchwork_mvp_storage:/usr/app/storage
      - patchwork_mvp_public:/usr/app/public/system
      - patchwork_mvp_logs:/usr/app/log
    networks:
      - patchwork_mvp_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  patchwork_mvp_storage:
    driver: local
  patchwork_mvp_public:
    driver: local
  patchwork_mvp_logs:
    driver: local

networks:
  patchwork_mvp_network:
    driver: bridge